name: Build Windows Exe

on:
  workflow_dispatch: # Allows manual triggering
  release:
    types: [created] # Runs when you create a new Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Exe
      run: |
        pyinstaller --noconsole --onefile --add-data "templates;templates" --add-data "static;static" --add-data "config.example.json;." --name "SpeedianceManager" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpeedianceManager-Exe
        path: dist/SpeedianceManager.exe