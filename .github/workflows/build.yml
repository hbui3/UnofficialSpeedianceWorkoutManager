name: Build App

on:
  workflow_dispatch: # Allows manual triggering
  release:
    types: [published] # Runs when you click "Publish release"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows Exe
      run: |
        pyinstaller --noconsole --onefile --add-data "templates;templates" --add-data "static;static" --add-data "config.example.json;." --name "UnofficialSpeedianceWorkoutManager" app.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Exe
        path: dist/UnofficialSpeedianceWorkoutManager.exe

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/UnofficialSpeedianceWorkoutManager.exe

  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Mac App
      run: |
        # Mac uses colon (:) for add-data
        pyinstaller --noconsole --onefile --add-data "templates:templates" --add-data "static:static" --add-data "config.example.json:." --name "UnofficialSpeedianceWorkoutManager_Mac" app.py

    - name: Zip Mac App
      run: |
        cd dist
        zip -r UnofficialSpeedianceWorkoutManager_Mac.zip UnofficialSpeedianceWorkoutManager_Mac

    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App
        path: dist/UnofficialSpeedianceWorkoutManager_Mac.zip

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/UnofficialSpeedianceWorkoutManager_Mac.zip